version: 2.1

jobs:
  test:
    docker:
      - image: composer:1.10.10
    steps:
      - checkout
      - restore_cache:
          keys:
            - core-composer-cache-v1-{{ checksum "./composer.lock" }}
            - core-composer-cache-v1
      - run:
          name: "Install composer dependencies"
          command: composer install --no-interaction
      - save_cache:
          key: core-composer-cache-v1-{{ checksum "./composer.lock" }}
          paths:
            - ./vendor
      - run:
          name: "Display composer version"
          command: "composer --version"
      - run:
          name: "Run tests"
          command: "composer run test:coverage"
      - run:
          name: "Send coverage"
          command: "bash <(curl -s https://codecov.io/bash) -t c9aad3ac-0438-4d28-9ee4-255cb6683823"
